<div class="Login">
    <h1 class="Login-title">LOGIN</h1>

    <form [formGroup]="formGroup">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" placeholder="Masukkan Username">
            <mat-error>Username wajib diisi!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Masukkan Password">
            <mat-error>Password wajib diisi!</mat-error>
        </mat-form-field>

        <button (click)="handleLogin()" type="button" class="Login-button mb-3" mat-raised-button color="primary">Login</button>
        <button class="Login-button" mat-raised-button>Register</button>
    </form>
</div>
