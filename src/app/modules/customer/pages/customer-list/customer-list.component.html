<h1>Customer List</h1>

<div class="d-flex justify-content-end"><button (click)="onClickCreate()" type="button" class="Login-button mb-3" mat-raised-button color="primary">Add Customer</button></div>

<app-filter (onChangeFilter)="onFilter($event)"></app-filter>

<table-wrapper [disabled]="customerList.length === 0">
    <table style="width: 100%;">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Salary</th>
        <th>Status</th>
        <th>Group</th>
      </tr>

      <tr
        class="pointer"
        *ngFor="let customer of customerList; let i = index"
        (click)="onSelectRow(customer)"
      >
        <td>{{ customer.id }}</td>
        <td>{{ customer.username }}</td>
        <td>{{ customer.first_name }}</td>
        <td>{{ customer.last_name }}</td>
        <td>{{ customer.birth_date | date }}</td>
        <td>{{ customer.basic_salary | currency:"Rp " }}</td>
        <td>{{ customer.status }}</td>
        <td>{{ customer.group }}</td>
        <td class="flex"><button class="btn-edit">Edit</button> <button class="btn-delete">Delete</button></td>

      </tr>
    </table>

    <!-- <lancar-pagination
      [config]="pagination"
      (onSelectPageEvent)="onSelectPage($event)"
    ></lancar-pagination> -->
</table-wrapper>

<app-pagination
    *ngIf="pagination"
    [pagination]="pagination"
    (selectedPage)="onSelectPage($event)"
></app-pagination>
